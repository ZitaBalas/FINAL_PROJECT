    <main>
        <ul>
            <li><img src="../img/svg/iconmonstr-phone-1.svg" alt="Phone icon"></li>
            <li><strong>Phone</strong></li>
            <li><a class="contact-info" href="tel:+490123456789">+49 012 345 6789</a></li>
        </ul>
        <ul>
            <li><img src="../img/svg/iconmonstr-email-1.svg" alt="Email icon"></li>
            <li><strong>Email</strong></li>
            <li><a class="contact-info" href="mailto:woofwoof@gnail.com">woofwoof@gmail.com</a></li>
        </ul>
        <ul>

        </ul>

    <div class="info-container">

        <section class="form-wrapper">
            <h1>Have any questions?</h1>

            <form action="#">
                <div class="userdata-wrapper">
                    <div class="userdata">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firtName" id="firstName" required>
                    </div>

                    <div class="userdata"> <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>

                    <div class="userdata"><label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="userdata"><label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </div>

                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" maxlength="500"
                    placeholder="Max. 500 characters"></textarea>

                <input id="submitBtn" type="submit" value="Send">
            </form>
        </section>

        <aside class="map-wrapper">
            <h2>Location</h2>

            <iframe
